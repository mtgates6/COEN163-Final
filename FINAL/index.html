<!DOCTYPE html>
<html>
	<head>
		<title>Online Car Sales</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="main.css" />
	</head>

    <body>
        <nav id="nav">
            <ul class="container">
                <li><a href="index.html">Home</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="profile.html">Profile</a></li>
                
                
                <p id="login">
                    <button onclick="document.getElementById('id01').style.display='block'" >Login</button>
                </p>
            </ul>

        </nav>

        <article id="home" class = "wrapper style1"> 
            <header>
                <h1> The next big thing in online car buying and selling! </h1>
                
            </header>
            <div>
                <form id="carsearch" onsubmit= "searchCars()">
                    <label for="search"><b>Search</b></label>
                    <br>  
                    <input type="text" placeholder="Find your next car here..." name="search" required>
                    <input type="submit" value="GO" />
                </form>
            </div>
                
            <script src="searchCars.js">        </script>
        </article>



        <article id="profile" class="wrapper style">
            
        </article>

        <article id="contact" class="wrapper style4">
            <div class="container medium">
                <header>
                    <h2>Have me make stuff for you.</h2>
                    <p>Ornare nulla proin odio consequat sapien vestibulum ipsum.</p>
                </header>
                <div class="row">
                        <form method="post" action="#">
                            <div class="row">
                                <div class="col-6 col-12-small">
                                    <input type="text" name="name" id="name" placeholder="Name" />
                                </div>
                                <div class="col-6 col-12-small">
                                    <input type="text" name="email" id="email" placeholder="Email" />
                                </div>
                                <div class="col-12">
                                    <input type="text" name="subject" id="subject" placeholder="Subject" />
                                </div>
                                <div class="col-12">
                                    <textarea name="message" id="message" placeholder="Message"></textarea>
                                </div>
                                <div class="col-12">
                                    <ul class="actions">
                                        <li><input type="submit" value="Send Message" /></li>
                                        <li><input type="reset" value="Clear Form" class="alt" /></li>
                                    </ul>
                                </div>
                            </div>
                        </form>
                </div>
                <footer>
                    <ul id="copyright">
                        <li>&copy; QuickCar. All rights reserved.</li>
                    </ul>
                </footer>
            </div>
        </article>

       

        <article id="login">
            <div id="id01" class="modal">
              
              <form class="modal-content animate" action="index.html" method="post">
                <div class="imgcontainer">
                  <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
                  <img src="img_avatar2.png" alt="Avatar" class="avatar">
                </div>
            
                <div class="container">
                  <label for="uname"><b>Username</b></label>
                  <input type="text" placeholder="Enter Username" name="uname" required>
            
                  <label for="psw"><b>Password</b></label>
                  <input type="password" placeholder="Enter Password" name="psw" required>
                    
                  <button type="submit">Login</button>
                  <label>
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                  </label>
                </div>
            
                <div class="container" style="background-color:#f1f1f1">
                  <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
                  <span class="psw">Forgot <a href="#">password?</a></span>
                </div>
              </form>
            </div>
            
            <script>
            // Get the modal
            var modal = document.getElementById('id01');
            
            // When the user clicks anywhere outside of the modal, close it
            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }
            </script>
            
        </article>
    </body>


</html>
